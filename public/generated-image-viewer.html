<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Image - Gemini AI</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-top: 0;
            text-align: center;
        }
        .info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .info p {
            margin: 5px 0;
            color: #555;
        }
        .info strong {
            color: #667eea;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .prompt {
            background: #fff9e6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        .prompt p {
            margin: 0;
            color: #333;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ AI Generated Image</h1>

        <div class="info">
            <p><strong>Model:</strong> Gemini 2.5 Flash Image</p>
            <p><strong>API:</strong> Google Generative AI (Gemini)</p>
            <p><strong>Generated:</strong> <span id="timestamp"></span></p>
            <p><strong>Image Size:</strong> 1.58 MB (1580729 bytes)</p>
        </div>

        <div class="prompt">
            <p><strong>Prompt:</strong> "Create a beautiful image of a sunset over the ocean with birds flying"</p>
        </div>

        <img src="uploads/generated-sunset.png" alt="AI Generated Sunset over Ocean">
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
