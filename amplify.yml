version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Write environment variables to .env.production for Next.js SSR runtime
        - env | grep -e DATABASE_URL >> .env.production
        - env | grep -e NEXTAUTH_SECRET >> .env.production
        - env | grep -e AUTH_SECRET >> .env.production
        - env | grep -e GEMINI_API_KEY >> .env.production
        - env | grep -e AMAZON_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
